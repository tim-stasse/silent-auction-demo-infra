apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgres-db
    usernameSecret:
      name: keycloak-db-credentials
      key: username
    passwordSecret:
      name: keycloak-db-credentials
      key: password
  http:
    tlsSecret: tls-certs
  hostname:
    hostname: https://sso.apps.rosa.grant-pub-prd.0r8r.p3.openshiftapps.com
  ingress:
    className: openshift-default
