---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: service-mesh-instance
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  destination:
    server: "https://kubernetes.default.svc"
  project: default
  source:
    path: 3-operators/service-mesh-instance/overlays/default
    repoURL: >-
      https://github.com/tim-stasse/silent-auction-demo-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
